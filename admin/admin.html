<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Dashboard - MC Mobiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="sidebar bg-gray-800 text-white w-64 space-y-6 py-7 px-2 fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
            <a href="admin.html" class="text-white text-2xl font-extrabold px-4">MC Admin</a>
            <nav>
                <a href="admin.html" class="flex items-center space-x-2 py-3 px-4 rounded-lg bg-gray-900 text-white">
                    <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
                </a>
                <a href="admin-products.html" class="flex items-center space-x-2 py-3 px-4 rounded-lg hover:bg-gray-700 transition duration-200">
                    <i class="fas fa-box"></i><span>Manage Products</span>
                </a>
                <a href="admin-orders.html" class="flex items-center space-x-2 py-3 px-4 rounded-lg hover:bg-gray-700 transition duration-200">
                    <i class="fas fa-shopping-cart"></i><span>View Orders</span>
                </a>
                <a href="index.html" class="flex items-center space-x-2 py-3 px-4 rounded-lg hover:bg-gray-700 transition duration-200 absolute bottom-5 w-60">
                    <i class="fas fa-sign-out-alt"></i><span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-10">
            <h1 class="text-4xl font-bold text-gray-800">Welcome, Admin</h1>
            <p class="text-gray-600 mt-2">Here's a snapshot of your store's activity.</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
                <!-- Card 1: Total Products -->
                <div class="card bg-white p-6 rounded-2xl shadow-lg flex items-center space-x-4 transform hover:scale-105 transition-transform duration-300">
                    <div class="bg-indigo-100 text-indigo-600 p-4 rounded-full">
                        <i class="fas fa-box-open fa-2x"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-500">Total Products</h3>
                        <p class="text-4xl font-bold text-gray-900">15</p>
                    </div>
                </div>
                <!-- Card 2: Pending Orders -->
                <div class="card bg-white p-6 rounded-2xl shadow-lg flex items-center space-x-4 transform hover:scale-105 transition-transform duration-300">
                     <div class="bg-yellow-100 text-yellow-600 p-4 rounded-full">
                        <i class="fas fa-hourglass-half fa-2x"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-500">Pending Orders</h3>
                        <p class="text-4xl font-bold text-gray-900">3</p>
                    </div>
                </div>
                <!-- Card 3: Delivered -->
                <div class="card bg-white p-6 rounded-2xl shadow-lg flex items-center space-x-4 transform hover:scale-105 transition-transform duration-300">
                    <div class="bg-green-100 text-green-600 p-4 rounded-full">
                        <i class="fas fa-check-circle fa-2x"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-500">Delivered</h3>
                        <p class="text-4xl font-bold text-gray-900">22</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
