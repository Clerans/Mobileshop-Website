<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - MC Mobiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars from the background element */
        }
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at center, #4f46e5 1px, transparent 1px),
                              radial-gradient(circle at center, #4f46e5 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Background pattern effect -->
    <div class="bg-pattern"></div>

    <!-- Main content container -->
    <div class="relative flex flex-col items-center justify-center min-h-screen p-6 text-center">
        <div class="max-w-2xl">
            <!-- Main Heading -->
            <h1 class="text-5xl md:text-7xl font-extrabold text-gray-900 leading-tight">
                Welcome to <span class="text-indigo-600">MC Mobiles</span>
            </h1>
            <!-- Subheading -->
            <p class="mt-4 text-lg md:text-xl text-gray-600 max-w-xl mx-auto">
                Your one-stop shop for the latest mobile phones and accessories. Log in to continue or register to join us.
            </p>
            <!-- Call to Action Buttons -->
            <div class="mt-10 flex flex-col sm:flex-row items-center justify-center gap-4">
                <a href="login.html" class="w-full sm:w-auto inline-block bg-indigo-600 text-white font-semibold py-3 px-8 rounded-lg shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105 duration-300">
                    Login
                </a>
                <a href="register.html" class="w-full sm:w-auto inline-block bg-white text-indigo-600 font-semibold py-3 px-8 rounded-lg shadow-lg hover:bg-gray-100 ring-1 ring-inset ring-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105 duration-300">
                    Register
                </a>
            </div>
        </div>
    </div>
</body>
</html>
